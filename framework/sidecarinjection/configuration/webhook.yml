apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: "deucalion-sidecar-injector-admission-controller-configuration"
webhooks:
  - name: "deucalion-sidecar-injector.default.svc.cluster.local"
    rules:
      - apiGroups:   [""]
        apiVersions: ["v1", "v1beta1"]
        operations:  ["CREATE"]
        resources:   ["pods"]
        scope:       "*"
    objectSelector:
      matchLabels:
        deucalion-sidecar-enabled: "true"
    clientConfig:
      service:
        namespace: "default"
        name: "deucalion-sidecar-injector"
        path: "/mutate"

      caBundle: ""
    admissionReviewVersions: ["v1", "v1beta1"]
    sideEffects: None
    timeoutSeconds: 5